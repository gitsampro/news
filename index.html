<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY NEWS WEBSITE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <img src="logo7.png" alt="mylogo" class="mylogo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <button class="search-button">
                        <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                    </button>
                    <button class="search-button">
                        <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports </li>
                    </button>
                    <button class="search-button">
                        <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    </button>
                    <button class="search-button">
                        <li class="hover-link nav-item" id="education" onclick="onNavItemClick('education')">Education</li>
                    </button>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder=" e.g. Tech news">
                <button class="search-button" id="search-button" type="submit" name="search">Search</button>
            </div>
        </div>
    </nav>

    <main >
        <marquee behavior="scroll" direction="left" scrollamount="3">
            <h6> Welcome to <a id="same"> " Never More News "</a> &nbsp;  &nbsp; &nbsp;  &nbsp;This &nbsp; is &nbsp; My &nbsp; Live &nbsp; News  &nbsp;Website &nbsp; as  &nbsp;a  &nbsp;Summer &nbsp; Internship  &nbsp;Project .
            </h6>
        </marquee><hr class="come" width="100%" ><br>
        <div class="cards-container container flex" id="cards-container">

        </div>
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
